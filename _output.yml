bookdown::gitbook:
  css: css/oistyle.css
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="./">IMS</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
    edit:
      link: https://github.com/openintrostat/ims/edit/master/%s
      text: "Edit"
    sharing: no
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  highlight: tango
bookdown::epub_book:
  stylesheet: css/oistyle.css
