bookdown::gitbook:
  css: css/style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">ISRS2</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
